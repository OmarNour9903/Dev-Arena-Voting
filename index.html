<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Arena Voting</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      direction: rtl;
      text-align: right;
    }
    body {
      background-color: #0f172a;
      color: #fff;
      font-family: "Poppins", sans-serif;
      padding: 40px 0;
    }
    .container {
      max-width: 1000px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 40px;
    }
    .table-container {
      background-color: #1e293b;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    table {
      margin-bottom: 0;
      color: #fff;
    }
    thead {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
    }
    th {
      padding: 20px;
      font-weight: 600;
      border: none;
      font-size: 1rem;
    }
    tbody tr {
      border-bottom: 1px solid #334155;
      transition: all 0.3s ease;
    }
    tbody tr:hover {
      background-color: #0f172a;
    }
    tbody tr:last-child {
      border-bottom: none;
    }
    td {
      padding: 20px;
      vertical-align: middle;
    }
    .team-name {
      font-weight: 600;
      font-size: 1.05rem;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: flex-end;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    .radio-option input[type="radio"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #10b981;
    }
    .radio-option label {
      margin: 0;
      cursor: pointer;
      font-weight: 500;
    }
    .vote-label {
      color: #10b981;
    }
    .no-vote-label {
      color: #ef4444;
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.2s ease;
      margin-top: 30px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: none;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }
    .alert {
      text-align: center;
      margin-top: 20px;
      display: none;
      border-radius: 10px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mb-2">🎯 Dev Arena Voting</h1>
    <p class="subtitle">اختار التيم أو التيمات اللي عجبوك وصوّت ❤️</p>

    <form id="voteForm">
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>التيم</th>
              <th>التصويت</th>
            </tr>
          </thead>
          <tbody id="teamsContainer">
            <!-- سيتم ملء الصفوف هنا -->
          </tbody>
        </table>
      </div>

      <button
        type="submit"
        class="btn submit-btn"
      >
        إرسال التصويت
      </button>
    </form>

    <div id="alertBox" class="alert" role="alert"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    const FORM_URL = 'https://docs.google.com/forms/u/0/d/e/1FAIpQLScLHgKYZf7JQ5zHhfHcdiquISkGZSh-mzE7lOwtEplS0uBRGg/formResponse';

    // البيانات - أضف أسماء التيمات هنا
    const teams = [
      { id: 1, name: 'التيم الأول' },
      { id: 2, name: 'التيم الثاني' },
      { id: 3, name: 'التيم الثالث' },
      { id: 4, name: 'التيم الرابع' },
      { id: 5, name: 'التيم الخامس' },
    ];

    // ملء الجدول
    function populateTeams() {
      const container = document.getElementById('teamsContainer');
      container.innerHTML = teams.map(team => `
        <tr>
          <td class="team-name">${team.name}</td>
          <td>
            <div class="radio-group">
              <div class="radio-option">
                <input 
                  type="radio" 
                  id="vote_${team.id}" 
                  name="team_${team.id}" 
                  value="vote"
                  required
                />
                <label for="vote_${team.id}" class="vote-label">✅ Vote</label>
              </div>
              <div class="radio-option">
                <input 
                  type="radio" 
                  id="no_vote_${team.id}" 
                  name="team_${team.id}" 
                  value="no vote"
                />
                <label for="no_vote_${team.id}" class="no-vote-label">❌ No Vote</label>
              </div>
            </div>
          </td>
        </tr>
      `).join('');
    }

    // التعامل مع الإرسال
    document.getElementById('voteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const alertBox = document.getElementById('alertBox');
      
      try {
        const formData = new FormData();
        
        teams.forEach(team => {
          const selectedValue = document.querySelector(`input[name="team_${team.id}"]:checked`)?.value;
          if (selectedValue) {
            formData.append(`entry.${team.id}`, selectedValue);
          }
        });

        await fetch(FORM_URL, {
          method: 'POST',
          body: formData,
          mode: 'no-cors'
        });

        alertBox.className = 'alert alert-success';
        alertBox.innerHTML = '✅ تم إرسال التصويت بنجاح!';
        alertBox.style.display = 'block';
        
        setTimeout(() => {
          alertBox.style.display = 'none';
          document.getElementById('voteForm').reset();
        }, 3000);

      } catch (error) {
        alertBox.className = 'alert alert-danger';
        alertBox.innerHTML = '❌ حدث خطأ في الإرسال';
        alertBox.style.display = 'block';
      }
    });

    // تحميل البيانات عند التحميل
    populateTeams();
  </script>
</body>
</html>
