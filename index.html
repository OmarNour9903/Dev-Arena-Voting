<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Arena Voting</title>
    <link

    <style>
      body {

      .container {

      .team-card {

      }
      .team-card:hover {
        transform: translateY(-5px);
      }
      .team-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .team-info {
        padding: 15px;
        text-align: center;
      }
      .vote-btn {
        margin-top: 10px;
        width: 100%;
        border-radius: 10px;
        position: relative;
      }
      .btn-spinner {
        display: none;
        width: 1rem;
        height: 1rem;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.7s linear infinite;
        margin: auto;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>

      <div class="row g-4" id="teamsContainer"></div>

    <script>
      const teams = [
        { name: "Team 1", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 2", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 3", logo: "./1000541647-01.jpeg.jpg" },

      ];

      const container = document.getElementById("teamsContainer");

      teams.forEach((team) => {
        const card = document.createElement("div");
        card.className = "col-md-4 col-sm-6";
        card.innerHTML = `
          <div class="team-card">
            <img src="${team.logo}" alt="${team.name}" />
            <div class="team-info">
              <h5>${team.name}</h5>
              <button class="btn btn-primary vote-btn" onclick="vote('${team.name}', this)">

        container.appendChild(card);

      async function getIP() {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      }

              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ team, ip }),
            }
          );

</html>
