      function showAlert(message, type) {

      function updateButtonStates(teamId) {
        const voteBtn = document.querySelector(

        const unvoteBtn = document.querySelector(
          `[data-team-id="${teamId}"][data-action="unvote"]`

          voteBtn.classList.add("active");
          voteBtn.disabled = true;

          unvoteBtn.disabled = false;
          voteBtn.querySelector(".btn-text").textContent = "âœ… ØªÙ… Ø§Ù„ØªØµÙˆÙŠØª";

          teams.forEach((team) => {
            if (voteStates[team.id] === "1") {
              formData.append(team.entryId, "1");
            }
          });

          await fetch(FORM_URL, {

            mode: "no-cors",

          submitBtnText.textContent = "Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„ØªØµÙˆÙŠØª";
          submitBtn.disabled = false;
