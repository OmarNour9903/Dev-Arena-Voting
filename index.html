<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Arena Voting</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      direction: rtl;
      text-align: right;
    }
    body {
      background-color: #0f172a;
      color: #fff;
      font-family: "Poppins", sans-serif;
      padding: 40px 0;
    }
    .container {
      max-width: 1200px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 40px;
    }
    .team-card {
      background-color: #1e293b;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .team-card:hover {
      transform: translateY(-5px);
    }
    .team-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .team-info {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .team-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }
    .vote-options {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .vote-btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #334155;
      background-color: transparent;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }
    .vote-btn:hover {
      border-color: #10b981;
    }
    .vote-btn.selected {
      background-color: #10b981 !important;
      border-color: #10b981 !important;
      color: #fff;
    }
    .vote-btn.no-vote.selected {
      background-color: #ef4444 !important;
      border-color: #ef4444 !important;
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.2s ease;
      margin-top: 30px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }
    .alert {
      text-align: center;
      margin-top: 20px;
      display: none;
      border-radius: 10px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mb-2">🎯 Dev Arena Voting</h1>
    <p class="subtitle">اختار التيم أو التيمات اللي عجبوك وصوّت ❤️</p>

    <form id="voteForm">
      <div class="row g-4" id="teamsContainer">
        <!-- سيتم ملء الكروت هنا -->
      </div>

      <button type="submit" class="btn submit-btn">
        إرسال التصويت
      </button>
    </form>

    <div id="alertBox" class="alert" role="alert"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    const FORM_URL = 'https://docs.google.com/forms/u/0/d/e/1FAIpQLScLHgKYZf7JQ5zHhfHcdiquISkGZSh-mzE7lOwtEplS0uBRGg/formResponse';

    // البيانات - أضف أسماء التيمات هنا
    const teams = [
      { id: 1, name: 'التيم الأول' },
      { id: 2, name: 'التيم الثاني' },
      { id: 3, name: 'التيم الثالث' },
      { id: 4, name: 'التيم الرابع' },
      { id: 5, name: 'التيم الخامس' },
    ];

    // ملء الجدول
    function populateTeams() {
      const container = document.getElementById('teamsContainer');
      container.innerHTML = teams.map(team => `
        <div class="col-md-6 col-lg-4">
          <div class="team-card">
            <div class="team-info">
              <div class="team-name">${team.name}</div>
              <div class="vote-options">
                <button 
                  type="button"
                  class="vote-btn vote-option"
                  data-team-id="${team.id}"
                  data-value="vote"
                  title="صوت"
                >
                  ✅ Vote
                </button>
                <button 
                  type="button"
                  class="vote-btn no-vote vote-option"
                  data-team-id="${team.id}"
                  data-value="no vote"
                  title="لا"
                >
                  ❌ No Vote
                </button>
              </div>
            </div>
          </div>
        </div>
      `).join('');

      // إضافة event listeners للأزرار
      document.querySelectorAll('.vote-option').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          const teamId = this.dataset.teamId;
          const card = this.closest('.team-card');
          
          // إزالة selected من جميع أزرار نفس التيم
          card.querySelectorAll('.vote-option').forEach(b => {
            b.classList.remove('selected');
          });
          
          // إضافة selected للزر المضغوط
          this.classList.add('selected');
        });
      });
    }

    // التعامل مع الإرسال
    document.getElementById('voteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const alertBox = document.getElementById('alertBox');
      
      try {
        const formData = new FormData();
        
        const entryMap = {
          1: 'entry.1935660066',
          2: 'entry.1118802292',
          3: 'entry.1368183074',
          4: 'entry.1263033947',
          5: 'entry.1790082750',
        };
        
        // جمع البيانات من الأزرار المختارة
        document.querySelectorAll('.vote-option.selected').forEach(btn => {
          const teamId = parseInt(btn.dataset.teamId);
          const value = btn.dataset.value;
          if (entryMap[teamId]) {
            formData.append(entryMap[teamId], value);
          }
        });

        await fetch(FORM_URL, {
          method: 'POST',
          body: formData,
          mode: 'no-cors'
        });

        alertBox.className = 'alert alert-success';
        alertBox.innerHTML = '✅ تم إرسال التصويت بنجاح!';
        alertBox.style.display = 'block';
        
        setTimeout(() => {
          alertBox.style.display = 'none';
          document.getElementById('voteForm').reset();
          document.querySelectorAll('.vote-option').forEach(btn => {
            btn.classList.remove('selected');
          });
        }, 3000);

      } catch (error) {
        alertBox.className = 'alert alert-danger';
        alertBox.innerHTML = '❌ حدث خطأ في الإرسال';
        alertBox.style.display = 'block';
      }
    });

    // تحميل البيانات عند التحميل
    populateTeams();
  </script>
</body>
</html>
