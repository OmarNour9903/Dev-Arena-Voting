<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dev Arena Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      body {
        background-color: #0f172a;
        color: #fff;
        font-family: "Poppins", sans-serif;
        padding: 40px 0;
      }
      .container { max-width: 1200px; }
      .team-card {
        background-color: #1e293b;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        transition: transform .2s ease;
      }
      .team-card:hover { transform: translateY(-5px); }
      .team-card img { width:100%; height:180px; object-fit:cover; }
      .team-info { padding:15px; text-align:center; }
      .vote-btn { margin-top:10px; width:100%; border-radius:10px; position:relative; transition:all .2s ease; }
      .btn-spinner {
        display:none;
        width:1rem; height:1rem;
        border:2px solid #fff; border-top-color:transparent;
        border-radius:50%; animation:spin .7s linear infinite; margin:auto;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .alert { text-align:center; margin-top:20px; display:none; }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <h1 class="mb-4 fw-bold">🎯 Dev Arena Voting</h1>
      <p class="mb-5">اختار التيم اللي عجبك وصوّت له ❤️</p>

      <div class="row g-4" id="teamsContainer"></div>

      <div id="alertBox" class="alert" role="alert"></div>
    </div>

    <script>
      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzAeGQxsPablwBOOcsKsmX9kChxDae5GnBTC2iWb_KOIDn0WhouAI-HC469rTn_TA_elQ/exec";

      const teams = [
        { name: "Team 1", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 2", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 3", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 4", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 5", logo: "./1000541647-01.jpeg.jpg" },
      ];

      const container = document.getElementById("teamsContainer");
      const alertBox = document.getElementById("alertBox");

      // توليد الكروت
      teams.forEach(team => {
        const card = document.createElement("div");
        card.className = "col-md-4 col-sm-6";
        card.innerHTML = `
          <div class="team-card">
            <img src="${team.logo}" alt="${team.name}" />
            <div class="team-info">
              <h5>${team.name}</h5>
              <button class="btn btn-primary vote-btn" onclick="vote('${team.name}', this)">
                <span class="btn-text">Vote</span>
                <span class="btn-spinner"></span>
              </button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      async function getIP() {
        try {
          const r = await fetch("https://api.ipify.org?format=json");
          const j = await r.json();
          return j.ip || "";
        } catch {
          return "";
        }
      }

      async function vote(team, btn) {
        const btnText = btn.querySelector(".btn-text");
        const btnSpinner = btn.querySelector(".btn-spinner");
        btn.disabled = true;
        btnText.style.display = "none";
        btnSpinner.style.display = "inline-block";
        hideAlert();

        try {
          const ip = await getIP();
          await fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ team, ip }),
          });

          btn.classList.remove("btn-primary");
          btn.classList.add("btn-success");
          btnText.textContent = "تم التصويت ✅";
          btnSpinner.style.display = "none";
          btnText.style.display = "inline";
          showAlert("✅ تم تسجيل صوتك بنجاح!", "success");
        } catch (err) {
          console.error(err);
          btn.disabled = false;
          btnText.style.display = "inline";
          btnSpinner.style.display = "none";
          btnText.textContent = "Vote";
          showAlert("⚠️ حصل خطأ أثناء إرسال التصويت!", "danger");
        }
      }

      function showAlert(text, type = "success") {
        alertBox.innerText = text;
        alertBox.className = "alert alert-" + type;
        alertBox.style.display = "block";
        setTimeout(() => (alertBox.style.display = "none"), 4000);
      }

      function hideAlert() {
        alertBox.style.display = "none";
      }
    </script>
  </body>
</html>
