<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Arena Voting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f7f8fa;
        font-family: "Poppins", sans-serif;
      }
      .vote-card {
        background: #fff;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .vote-card:hover {
        transform: translateY(-5px);
      }
      .btn-vote {
        background: #0066ff;
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 10px 25px;
        font-weight: bold;
      }
      .btn-vote:hover {
        background: #004ecc;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center mb-4">Vote for Your Favorite Team üéØ</h2>

      <form id="voteForm" class="d-flex flex-column align-items-center">
        <div class="vote-card col-md-6">
          <h5 class="mb-3">Select one or more teams:</h5>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="entry.2006650567"
              value="Team 1"
            />
            <label class="form-check-label">Team 1</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="entry.2006650567"
              value="Team 2"
            />
            <label class="form-check-label">Team 2</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="entry.2006650567"
              value="Team 3"
            />
            <label class="form-check-label">Team 3</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="entry.2006650567"
              value="Team 4"
            />
            <label class="form-check-label">Team 4</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="entry.2006650567"
              value="Team 5"
            />
            <label class="form-check-label">Team 5</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="entry.2006650567"
              value="Team 6"
            />
            <label class="form-check-label">Team 6</label>
          </div>

          <button type="submit" class="btn btn-vote mt-4">Submit Vote</button>
        </div>
      </form>

      <p id="message" class="text-center mt-4 fw-bold"></p>
    </div>

    <script>
      const form = document.getElementById("voteForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const scriptURL =
          "https://script.google.com/macros/s/AKfycbzDWITm0oNue6aF2HvTkNeVuws8i3yaBaDqf6tSKKxZYBdhe3efHfeRW5Oj2-1b6msJMg/exec";

        try {
          const response = await fetch(scriptURL, {
            method: "POST",
            body: formData,
          });

          const result = await response.json();
          if (result.success) {
            message.textContent = "‚úÖ Vote submitted successfully!";
            message.style.color = "green";
            form.reset();
          } else {
            message.textContent = "‚ö†Ô∏è Something went wrong!";
            message.style.color = "red";
          }
        } catch (error) {
          console.error(error);
          message.textContent = "‚ùå Error submitting vote.";
          message.style.color = "red";
        }
      });
    </script>
  </body>
</html>
