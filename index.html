<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dev Arena Voting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0f172a;
        color: #fff;
        font-family: "Poppins", sans-serif;
        padding: 40px 0;
      }
      .container {
        max-width: 1200px;
      }
      .team-card {
        background-color: #1e293b;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease;
      }
      .team-card:hover {
        transform: translateY(-5px);
      }
      .team-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .team-info {
        padding: 15px;
        text-align: center;
      }
      .vote-btn {
        margin-top: 10px;
        width: 100%;
        border-radius: 10px;
        position: relative;
        transition: all 0.2s ease;
      }
      .btn-spinner {
        display: none;
        width: 1rem;
        height: 1rem;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.7s linear infinite;
        margin: auto;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .alert {
        text-align: center;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <h1 class="mb-4 fw-bold">🎯 Dev Arena Voting</h1>
      <p class="mb-5">اختار التيم اللي عجبك وصوّت له ❤️</p>

      <div class="row g-4" id="teamsContainer"></div>

      <div id="alertBox" class="alert" role="alert"></div>
    </div>

    <script>
      /*
        ===========================
              إعداد التيمات
        ===========================
      */
      const teams = [
        { name: "Team 1", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 2", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 3", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 4", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 5", logo: "./1000541647-01.jpeg.jpg" },
      ];

      const container = document.getElementById("teamsContainer");

      /*
        ===========================
              توليد الكروت
        ===========================
      */
      teams.forEach((team) => {
        const card = document.createElement("div");
        card.className = "col-md-4 col-sm-6";
        card.innerHTML = `
          <div class="team-card">
            <img src="${team.logo}" alt="${team.name}" />
            <div class="team-info">
              <h5>${team.name}</h5>
              <button id="vote-${team.name}" class="btn btn-primary vote-btn" onclick="vote('${team.name}')">
                <span class="btn-text">Vote</span>
                <span class="btn-spinner"></span>
              </button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      /*
        ===========================
              دالة التصويت
        ===========================
      */
      async function vote(team) {
        const btn = document.getElementById(`vote-${team}`);
        const btnText = btn.querySelector(".btn-text");
        const btnSpinner = btn.querySelector(".btn-spinner");
        const alertBox = document.getElementById("alertBox");

        try {
          // تعطيل الزرار وإظهار السبينر
          btn.disabled = true;
          btnText.style.display = "none";
          btnSpinner.style.display = "inline-block";
          alertBox.style.display = "none";

          // إنشاء أو استرجاع Device ID
          let deviceId = localStorage.getItem("deviceId");
          if (!deviceId) {
            deviceId = crypto.randomUUID();
            localStorage.setItem("deviceId", deviceId);
          }

          // جلب الـ IP
          const res = await fetch("https://api.ipify.org?format=json");
          const data = await res.json();
          const ip = data.ip;

          // إرسال التصويت
          await fetch(
            "https://script.google.com/macros/s/AKfycbyItmJvvgr-CIFyObeaUHAAOvFMunQw6RNA5qkHKWHnhdVXYWlHVHhomtuzAlhVoKfINQ/exec",
            {
              method: "POST",
              mode: "no-cors",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ team, ip, deviceId }),
            }
          );

          // رسالة النجاح
          btnText.innerText = "تم التصويت ✅";
          alertBox.innerText = "✅ تم تسجيل صوتك بنجاح!";
          alertBox.className = "alert alert-success";
          alertBox.style.display = "block";
        } catch (error) {
          console.error(error);
          btnText.innerText = "Vote";
          alertBox.innerText = "⚠️ حصل خطأ أثناء إرسال التصويت!";
          alertBox.className = "alert alert-danger";
          alertBox.style.display = "block";
        } finally {
          btnSpinner.style.display = "none";
          btn.disabled = false;
          setTimeout(() => (alertBox.style.display = "none"), 4000);
        }
      }
    </script>
  </body>
</html>
