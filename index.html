<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Arena Voting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0f172a;
        color: #fff;
        font-family: "Poppins", sans-serif;
        padding: 40px 0;
      }
      .container {
        max-width: 1200px;
      }
      .team-card {
        background-color: #1e293b;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease;
      }
      .team-card:hover {
        transform: translateY(-5px);
      }
      .team-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .team-info {
        padding: 15px;
        text-align: center;
      }
      .vote-btn {
        margin-top: 10px;
        width: 100%;
        border-radius: 10px;
      }
      .alert {
        text-align: center;
        margin-top: 20px;
        display: none;
      }

      /* سبينر التحميل */
      .spinner-border {
        display: none;
        margin: 0 auto;
        color: #0d6efd;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <h1 class="mb-4 fw-bold">🎯 Dev Arena Voting</h1>
      <p class="mb-5">اختار التيم اللي عجبك وصوّت له ❤️</p>

      <div class="row g-4" id="teamsContainer"></div>

      <div id="alertBox" class="alert alert-success">
        ✅ تم تسجيل صوتك بنجاح!
      </div>

      <!-- سبينر التحميل -->
      <div id="spinner" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script>
      /*
        ===========================
              إعداد التيمات
        ===========================
      */
      const teams = [
        { name: "Team 1", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 2", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 3", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 4", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 5", logo: "./1000541647-01.jpeg.jpg" },
      ];

      const container = document.getElementById("teamsContainer");

      /*
        ===========================
              توليد الكروت
        ===========================
      */
      teams.forEach((team) => {
        const card = document.createElement("div");
        card.className = "col-md-4 col-sm-6";
        card.innerHTML = `
          <div class="team-card">
            <img src="${team.logo}" alt="${team.name}" />
            <div class="team-info">
              <h5>${team.name}</h5>
              <button class="btn btn-primary vote-btn" onclick="vote('${team.name}', this)">Vote</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      /*
        ===========================
              دالة جلب الـ IP
        ===========================
      */
      async function getIP() {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      }

      /*
        ===========================
              دالة التصويت
        ===========================
      */
      async function vote(team, btn) {
        const alertBox = document.getElementById("alertBox");
        const spinner = document.getElementById("spinner");

        try {
          // عطّل الزرار وأظهر السبينر
          btn.disabled = true;
          spinner.style.display = "inline-block";
          alertBox.style.display = "none";

          const ip = await getIP();

          await fetch(
            "https://script.google.com/macros/s/AKfycbyQy_dAkGAXu1oOwgS8RQr_HlRTAD-HoBqZi5BjDez7l6sMCDAvt1C-Yp3VXHW6iVSVNQ/exec",
            {
              method: "POST",
              mode: "no-cors",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ team, ip }),
            }
          );

          // بعد ما يخلص
          alertBox.innerText = "✅ تم تسجيل صوتك!";
          alertBox.className = "alert alert-success";
          alertBox.style.display = "block";
        } catch (error) {
          alertBox.innerText = "⚠️ حصل خطأ أثناء إرسال التصويت!";
          alertBox.className = "alert alert-danger";
          alertBox.style.display = "block";
          console.error(error);
        } finally {
          // رجّع الحالة الطبيعية
          spinner.style.display = "none";
          btn.disabled = false;

          setTimeout(() => (alertBox.style.display = "none"), 3000);
        }
      }
    </script>
  </body>
</html>
