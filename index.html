<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dev Arena Voting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
      color: #fff;
      font-family: "Poppins", sans-serif;
      padding: 40px 0;
    }
    .container {
      max-width: 1200px;
    }
    .team-card {
      background-color: #1e293b;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .team-card:hover {
      transform: translateY(-5px);
    }
    .team-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .team-info {
      padding: 15px;
      text-align: center;
    }
    .vote-btn {
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
      position: relative;
      transition: all 0.2s ease;
    }
    .vote-btn.selected {
      background-color: #10b981 !important;
      border: none;
    }
    #submitBtn {
      margin-top: 30px;
      width: 200px;
    }
    .alert {
      margin-top: 20px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4 fw-bold">🎯 Dev Arena Voting</h1>
    <p class="mb-5">اختار التيم اللي عجبك وصوّت له ❤️</p>

    <form id="voteForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdHYmiC-2kceHZ_Nnay9SWCWNku_PO0KkXJUIiRHvKpb3Hz9g/formResponse" method="POST" target="hidden_iframe">
      <div class="row g-4" id="teamsContainer"></div>

      <!-- الحقول المخفية -->
      <div id="checkboxContainer" style="display:none;"></div>

      <button id="submitBtn" type="submit" class="btn btn-primary">إرسال التصويت</button>
    </form>

    <div id="alertBox" class="alert alert-success">✅ تم إرسال التصويت بنجاح!</div>
    <iframe name="hidden_iframe" style="display:none;" onload="showSuccess()"></iframe>
  </div>

  <script>
    const teams = [
      { name: "Team 1", logo: "./1000541647-01.jpeg.jpg" },
      { name: "Team 2", logo: "./1000541647-01.jpeg.jpg" },
      { name: "Team 3", logo: "./1000541647-01.jpeg.jpg" },
      { name: "Team 4", logo: "./1000541647-01.jpeg.jpg" },
      { name: "Team 5", logo: "./1000541647-01.jpeg.jpg" },
      { name: "Team 6", logo: "./1000541647-01.jpeg.jpg" },
    ];

    const container = document.getElementById("teamsContainer");
    const checkboxContainer = document.getElementById("checkboxContainer");
    const alertBox = document.getElementById("alertBox");

    // إنشاء الكروت + الحقول المخفية
    teams.forEach((team, i) => {
      const card = document.createElement("div");
      card.className = "col-md-4 col-sm-6";
      card.innerHTML = `
        <div class="team-card">
          <img src="${team.logo}" alt="${team.name}">
          <div class="team-info">
            <h5>${team.name}</h5>
            <button type="button" class="btn btn-primary vote-btn" id="btn-${i}" onclick="toggleVote(${i})">اختيار</button>
          </div>
        </div>
      `;
      container.appendChild(card);

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.name = "entry.2006650567"; // اسم الحقل من Google Form
      checkbox.value = team.name;
      checkbox.id = `chk-${i}`;
      checkboxContainer.appendChild(checkbox);
    });

    function toggleVote(index) {
      const btn = document.getElementById(`btn-${index}`);
      const chk = document.getElementById(`chk-${index}`);

      chk.checked = !chk.checked;
      if (chk.checked) {
        btn.classList.add("selected");
        btn.textContent = "تم الاختيار ✅";
      } else {
        btn.classList.remove("selected");
        btn.textContent = "اختيار";
      }
    }

    function showSuccess() {
      alertBox.style.display = "block";
      setTimeout(() => (alertBox.style.display = "none"), 3000);
      document.getElementById("voteForm").reset();
      document.querySelectorAll(".vote-btn").forEach(btn => {
        btn.textContent = "اختيار";
        btn.classList.remove("selected");
      });
    }
  </script>
</body>
</html>
