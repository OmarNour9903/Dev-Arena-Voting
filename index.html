<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dev Arena Voting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0f172a;
        color: #fff;
        font-family: "Poppins", sans-serif;
        padding: 40px 0;
      }
      .container {
        max-width: 1200px;
      }
      .team-card {
        background-color: #1e293b;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease;
      }
      .team-card:hover {
        transform: translateY(-5px);
      }
      .team-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .team-info {
        padding: 15px;
        text-align: center;
      }
      .vote-btn {
        margin-top: 10px;
        width: 100%;
        border-radius: 10px;
        position: relative;
        transition: all 0.2s ease;
      }
      .vote-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .btn-spinner {
        display: none;
        width: 1rem;
        height: 1rem;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.7s linear infinite;
        margin: auto;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .alert {
        text-align: center;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <h1 class="mb-4 fw-bold">🎯 Dev Arena Voting</h1>
      <p class="mb-5">اختار التيم اللي عجبك وصوّت له ❤️</p>

      <div class="row g-4" id="teamsContainer"></div>

      <div id="alertBox" class="alert" role="alert"></div>
    </div>

    <script>
  // 🔗 رابط Google Apps Script بعد النشر (ضع الجديد هنا)
  const scriptURL = "https://script.google.com/macros/s/AKfycbxb9Gu_Pu5zmnQLitOfu52MuuNgk4ungCyHh8gjA_kSmg4fbDW1mZkTCxW9NzZEFL0q2A/exec";

  const teams = [
    { name: "Team 1", logo: "./1000541647-01.jpeg.jpg" },
    { name: "Team 2", logo: "./1000541647-01.jpeg.jpg" },
    { name: "Team 3", logo: "./1000541647-01.jpeg.jpg" },
    { name: "Team 4", logo: "./1000541647-01.jpeg.jpg" },
    { name: "Team 5", logo: "./1000541647-01.jpeg.jpg" },
  ];

  const container = document.getElementById("teamsContainer");
  const alertBox = document.getElementById("alertBox");

  // إنشاء الكروت
  teams.forEach((team) => {
    const card = document.createElement("div");
    card.className = "col-md-4 col-sm-6";
    card.innerHTML = `
      <div class="team-card">
        <img src="${team.logo}" alt="${team.name}" />
        <div class="team-info">
          <h5>${team.name}</h5>
          <button id="vote-${team.name}" class="btn btn-primary vote-btn" onclick="vote('${team.name}')">
            <span class="btn-text">Vote</span>
            <span class="btn-spinner"></span>
          </button>
        </div>
      </div>
    `;
    container.appendChild(card);
  });

  // تحميل التصويتات السابقة من localStorage
  const votedTeams = JSON.parse(localStorage.getItem("votedTeams") || "[]");
  votedTeams.forEach((teamName) => {
    const btn = document.getElementById(`vote-${teamName}`);
    if (btn) {
      btn.disabled = true;
      btn.innerHTML = "تم التصويت ✅";
    }
  });

  async function vote(team) {
    const btn = document.getElementById(`vote-${team}`);
    const btnText = btn.querySelector(".btn-text");
    const btnSpinner = btn.querySelector(".btn-spinner");

    btn.disabled = true;
    btnText.style.display = "none";
    btnSpinner.style.display = "inline-block";
    alertBox.style.display = "none";

    try {
      // Device ID
      let deviceId = localStorage.getItem("deviceId");
      if (!deviceId) {
        deviceId = crypto.randomUUID();
        localStorage.setItem("deviceId", deviceId);
      }

      // IP
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      const ip = data.ip;

      // إرسال التصويت
      const response = await fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ team, ip, deviceId }),
      });

      const result = await response.json();

      // عرض الرسالة
      alertBox.innerText = result.message;
      alertBox.className = `alert ${
        result.success ? "alert-success" : "alert-danger"
      }`;
      alertBox.style.display = "block";

      if (result.success) {
        votedTeams.push(team);
        localStorage.setItem("votedTeams", JSON.stringify(votedTeams));
        btn.innerHTML = "تم التصويت ✅";
      } else {
        btn.disabled = false;
        btnText.style.display = "inline";
      }
    } catch (err) {
      alertBox.innerText = "⚠️ حصل خطأ أثناء إرسال التصويت!";
      alertBox.className = "alert alert-danger";
      alertBox.style.display = "block";
      btn.disabled = false;
      btnText.style.display = "inline";
    } finally {
      btnSpinner.style.display = "none";
      setTimeout(() => (alertBox.style.display = "none"), 4000);
    }
  }
</script>

  </body>
</html>
