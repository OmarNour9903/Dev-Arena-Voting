<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dev Arena Voting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0f172a;
        color: #fff;
        font-family: "Poppins", sans-serif;
        padding: 40px 0;
      }
      .container {
        max-width: 1200px;
      }
      .team-card {
        background-color: #1e293b;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease;
      }
      .team-card:hover {
        transform: translateY(-5px);
      }
      .team-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .team-info {
        padding: 15px;
        text-align: center;
      }
      .vote-btn {
        margin-top: 10px;
        width: 100%;
        border-radius: 10px;
        position: relative;
        transition: all 0.2s ease;
      }
      .vote-btn.selected {
        background-color: #10b981 !important;
        border-color: #10b981 !important;
      }
      .alert {
        text-align: center;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <h1 class="mb-4 fw-bold">🎯 Dev Arena Voting</h1>
      <p class="mb-5">اختار التيم أو التيمات اللي عجبوك وصوّت ❤️</p>

      <form id="voteForm">
        <div class="row g-4" id="teamsContainer"></div>
        <button
          type="submit"
          class="btn btn-success mt-4 px-5 fw-bold"
          style="border-radius: 10px;"
        >
          إرسال التصويت
        </button>
      </form>

      <div id="alertBox" class="alert" role="alert"></div>
    </div>

    <script>
      // 🔗 رابط Google Apps Script
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwquobLkZeeUd6XrCGCqCMPSyRJDusDCZSrZz0oJaFBOKanYP8XKk95jR3fYDnvkndkfA/exec";

      // 🧠 بيانات التيمات
      const teams = [
        { name: "Team 1", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 2", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 3", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 4", logo: "./1000541647-01.jpeg.jpg" },
        { name: "Team 5", logo: "./1000541647-01.jpeg.jpg" },
      ];

      const container = document.getElementById("teamsContainer");
      const alertBox = document.getElementById("alertBox");

      // إنشاء الكروت
      teams.forEach((team, index) => {
        const card = document.createElement("div");
        card.className = "col-md-4 col-sm-6";
        card.innerHTML = `
          <div class="team-card">
            <img src="${team.logo}" alt="${team.name}" />
            <div class="team-info">
              <h5>${team.name}</h5>
              <input type="checkbox" name="team" value="${team.name}" id="team-${index}" hidden>
              <button type="button" class="btn btn-primary vote-btn" onclick="toggleVote(${index})">
                اختار
              </button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      // تغيير حالة الزرار لما المستخدم يختار
      function toggleVote(index) {
        const checkbox = document.getElementById(`team-${index}`);
        const button = document.querySelectorAll(".vote-btn")[index];

        checkbox.checked = !checkbox.checked;

        if (checkbox.checked) {
          button.classList.add("selected");
          button.textContent = "تم الاختيار ✅";
        } else {
          button.classList.remove("selected");
          button.textContent = "اختار";
        }
      }

      // عند إرسال التصويت
      document
        .getElementById("voteForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          alertBox.style.display = "none";

          const selected = Array.from(
            document.querySelectorAll('input[name="team"]:checked')
          ).map((el) => el.value);

          if (selected.length === 0) {
            alertBox.innerText = "⚠️ من فضلك اختار تيم واحد على الأقل.";
            alertBox.className = "alert alert-warning";
            alertBox.style.display = "block";
            return;
          }

          try {
            const res = await fetch(scriptURL, {
              method: "POST",
              body: new URLSearchParams({ team: selected.join(", ") }),
            });

            const data = await res.json();
            alertBox.innerText = data.message || "تم إرسال التصويت ✅";
            alertBox.className = "alert alert-success";
            alertBox.style.display = "block";

            // قفل الأزرار بعد التصويت
            document.querySelectorAll(".vote-btn").forEach((btn) => {
              btn.disabled = true;
            });
          } catch (err) {
            alertBox.innerText = "❌ حصل خطأ أثناء الإرسال.";
            alertBox.className = "alert alert-danger";
            alertBox.style.display = "block";
          }
        });
    </script>
  </body>
</html>
