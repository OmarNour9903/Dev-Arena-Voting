<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تصويت الفرق</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9fafb;
      font-family: "Cairo", sans-serif;
      direction: rtl;
      text-align: right;
      padding: 40px;
    }
    .card {
      border-radius: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-vote {
      background-color: #007bff;
      border: none;
      color: #fff;
      font-weight: bold;
    }
    .btn-vote:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center">🎯 صوّت لفريقك المفضل</h2>

    <form id="voteForm" class="row g-3">

      <!-- تيم 1 -->
      <div class="col-md-4">
        <div class="card p-3 h-100">
          <h5 class="card-title text-center">Team Alpha</h5>
          <input type="checkbox" name="entry.2006650567" value="Team Alpha" class="form-check-input">
        </div>
      </div>

      <!-- تيم 2 -->
      <div class="col-md-4">
        <div class="card p-3 h-100">
          <h5 class="card-title text-center">Team Beta</h5>
          <input type="checkbox" name="entry.2006650567" value="Team Beta" class="form-check-input">
        </div>
      </div>

      <!-- تيم 3 -->
      <div class="col-md-4">
        <div class="card p-3 h-100">
          <h5 class="card-title text-center">Team Gamma</h5>
          <input type="checkbox" name="entry.2006650567" value="Team Gamma" class="form-check-input">
        </div>
      </div>

      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-vote px-5 py-2">إرسال التصويت</button>
      </div>
    </form>

    <div id="message" class="mt-4 text-center fw-bold"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyrdXXCF9zbAIpiT3xpLtOvA3jarxLYSfvwMbMe0Ttk2j8v6dsfmCnW3s6HuVGRlAU2cw/exec"; // ← هنا تحط لينك النشر بتاع Apps Script

    const form = document.getElementById("voteForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const selectedTeams = Array.from(document.querySelectorAll('input[name="entry.2006650567"]:checked'))
        .map(el => el.value);

      if (selectedTeams.length === 0) {
        message.textContent = "⚠️ من فضلك اختر فريق واحد على الأقل.";
        message.style.color = "red";
        return;
      }

      const ip = await fetch("https://api64.ipify.org?format=json").then(r => r.json()).then(d => d.ip);

      const formData = new URLSearchParams();
      selectedTeams.forEach(team => formData.append("entry.2006650567", team));
      formData.append("ip", ip);

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        if (data.success) {
          message.textContent = "✅ تم تسجيل تصويتك بنجاح!";
          message.style.color = "green";
          form.reset();
        } else {
          message.textContent = "❌ حصل خطأ أثناء الإرسال.";
          message.style.color = "red";
        }
      } catch (err) {
        message.textContent = "⚠️ في مشكلة بالاتصال. جرّب تاني بعد شوية.";
        message.style.color = "red";
      }
    });
  </script>

</body>
</html>
