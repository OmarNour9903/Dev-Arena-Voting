<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Arena Voting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0f172a;
        color: #fff;
        font-family: "Poppins", sans-serif;
        padding: 40px 0;
      }
      .container {
        max-width: 1200px;
      }
      .team-card {
        background-color: #1e293b;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease;
      }
      .team-card:hover {
        transform: translateY(-5px);
      }
      .team-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .team-info {
        padding: 15px;
        text-align: center;
      }
      .vote-btn {
        margin-top: 10px;
        width: 100%;
        border-radius: 10px;
        position: relative;
      }
      .alert {
        text-align: center;
        margin-top: 20px;
        display: none;
      }
      /* السبينر الصغير داخل الزرار */
      .btn-spinner {
        display: none;
        width: 1rem;
        height: 1rem;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.7s linear infinite;
        margin: auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <h1 class="mb-4 fw-bold">🎯 Dev Arena Voting</h1>
      <p class="mb-5">اختار التيم اللي عجبك وصوّت له ❤️</p>

      <div class="row g-4" id="teamsContainer"></div>

      <div id="alertBox" class="alert alert-success">
        ✅ تم تسجيل صوتك بنجاح!
      </div>
    </div>

    <script>
  /*
    ===========================
          إعداد التيمات
    ===========================
  */
  const teams = [
    { name: "Team 1", logo: "./1000541647-01.jpeg.jpg" },
    { name: "Team 2", logo: "./1000541647-01.jpeg.jpg" },
    { name: "Team 3", logo: "./1000541647-01.jpeg.jpg" },
    { name: "Team 4", logo: "./1000541647-01.jpeg.jpg" },
    { name: "Team 5", logo: "./1000541647-01.jpeg.jpg" },
  ];

  const container = document.getElementById("teamsContainer");

  /*
    ===========================
          توليد الكروت
    ===========================
  */
  teams.forEach((team) => {
    const card = document.createElement("div");
    card.className = "col-md-4 col-sm-6";
    card.innerHTML = `
      <div class="team-card">
        <img src="${team.logo}" alt="${team.name}" />
        <div class="team-info">
          <h5>${team.name}</h5>
          <button class="btn btn-primary vote-btn" onclick="vote('${team.name}', this)">
            <span class="btn-text">Vote</span>
            <span class="btn-spinner"></span>
          </button>
        </div>
      </div>
    `;
    container.appendChild(card);
  });

  /*
    ===========================
          دالة جلب الـ IP
    ===========================
  */
  async function getIP() {
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    return data.ip;
  }

  /*
    ===========================
          دالة التصويت
    ===========================
  */
  async function vote(team, btn) {
    const alertBox = document.getElementById("alertBox");
    const btnText = btn.querySelector(".btn-text");
    const btnSpinner = btn.querySelector(".btn-spinner");

    try {
      // عطّل الزرار وأظهر السبينر
      btn.disabled = true;
      btnText.style.display = "none";
      btnSpinner.style.display = "inline-block";
      alertBox.style.display = "none";

      const ip = await getIP();

      const res = await fetch(
        "https://script.google.com/macros/s/AKfycbxqNFoIRMD7KwQefeO32F7l1HsDKy4Drfb5BJ2onJPnXkR8XrZ17onOkhhv203GEe12YQ/exec",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ team, ip }),
        }
      );

      const result = await res.json();

      if (result.success) {
        alertBox.innerText = result.message;
        alertBox.className = "alert alert-success";
      } else {
        alertBox.innerText = result.message;
        alertBox.className = "alert alert-warning";
      }

      alertBox.style.display = "block";
    } catch (error) {
      alertBox.innerText = "⚠️ حصل خطأ أثناء إرسال التصويت!";
      alertBox.className = "alert alert-danger";
      alertBox.style.display = "block";
      console.error(error);
    } finally {
      // رجّع الزرار لحالته
      btn.disabled = false;
      btnText.style.display = "inline";
      btnSpinner.style.display = "none";
      setTimeout(() => (alertBox.style.display = "none"), 3000);
    }
  }
</script>

  </body>
</html>
