        cursor: not-allowed;
      }

        border-color: #10b981;
        color: #fff;
      }

        border-radius: 8px;

        align-items: center;

      .alert-box {

        top: 20px;
        left: 20px;
        padding: 15px 20px;
        border-radius: 8px;
        display: none;
        z-index: 1000;
        animation: slideIn 0.3s ease;
        max-width: 300px;
      }
      .alert-box.show {

      }
      .alert-success {
        background-color: #10b981;
        color: #fff;
      }
      .alert-danger {
        background-color: #ef4444;
        color: #fff;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
